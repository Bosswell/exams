# Read the documentation: https://symfony.com/doc/current/bundles/FOSCKEditorBundle/index.html

twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'

fos_ck_editor:
    configs:
        my_config:
            toolbar:
            - [Bold, Italic, Underline, Subscript, Superscript]
            - [TextColor,BGColor]
            - [NumberedList, BulletedList]
            - [Outdent, Indent]
            - [Link, Unlink]
            - [Maximize, Source]
            language: pl
